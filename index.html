<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Who Would You Be-ar?</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <h1>Who would you be(ar)?</h1>
        </div>
    </header>
    
    <main>
        <section class="questions">
            <div class="wrapper">
                <form action="">
                    <fieldset class="idealSnack">
                        <p>Your ideal munchies are...</p>
                        <input type="radio" id="sweet" value="sweet" name="idealSnack">
                        <label for="sweet">Sweet</label>
                        <input type="radio" id="savoury" value="savoury" name="idealSnack">
                        <label for="savoury">Savoury</label>
                    </fieldset>
                    <fieldset class="importantItem">
                        <p>Stranded alone, what is more important?</p>
                        <input type="radio" id="snack" value="snack" name="importantItem">
                        <label for="snack">Fav snack</label>
                        
                        <input type="radio" id="knife" value="knife" name="importantItem">
                        <label for="knife">Knife</label>
                    </fieldset>
                    <fieldset class="activeTime">
                        <p>7am and a glorious sunny day, do you feel...</p>
                        <input type="radio" id="night" value="night" name="activeTime">
                        <label for="night">Cursed to be awake</label>
        
                        <input type="radio" id="day" value="day" name="activeTime">
                        <label for="day"> Pumped to start the day!</label>
                    </fieldset>
                        <div class="submit"><input type="submit" value="I'm __ Bear"></div>
                </form>
            </div>

        <audio src="assets/lion-purr2.wav" id="sound" class="sound"></audio>
        </section>

        <section class="result_container">
            <div class="wrapper">
                <div class="result">
        
            <!-- results go here -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
